    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            background-color: #0d0d0d;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }
        video.background-video {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease;
        }
        #enterScreen {
            height: 100vh; width: 100%;
            background-color: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 10;
        }
        #enterScreen button {
            padding: 15px 30px;
            font-size: 20px;
            background: #00ffea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        #enterScreen button:hover {
            background: #00ccbb;
            transform: scale(1.1);
        }
        #mainContent {
            display: none;
            height: 100vh; width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .profile-box {
            background: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,255,234,0.4);
            max-width: 420px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(0,255,234,0.7);
            box-shadow: 0 0 20px rgba(0,255,234,0.7);
            margin-bottom: 20px;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        p { font-size: 16px; color: #ccc; margin-bottom: 20px; }
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-links a {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: 0.3s;
            border: 2px solid #333;
            text-decoration: none;
        }
        .social-links a:hover {
            background: #00ffea;
            color: #0d0d0d;
            transform: scale(1.1);
            border-color: #00ffea;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #00ffea;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
