<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
min-height:100svh;
background:#0d0d0d;
font-family:Poppins,sans-serif;
color:#fff;
overflow-x:hidden;
}

/* Background video */
video{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
opacity:0;
transition:1.2s;
}

/* Enter screen */
#enterScreen{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:#0d0d0d;
z-index:10;
}
#enterScreen button{
padding:14px 36px;
font-size:18px;
border:none;
border-radius:50px;
background:#00ffea;
font-weight:700;
cursor:pointer;
}

/* Main content */
#mainContent{
display:none;
min-height:100svh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.profile-box{
width:100%;
max-width:380px;
background:rgba(0,0,0,.65);
padding:22px;
border-radius:18px;
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(0,255,234,.35);
text-align:center;
}

/* Profile image */
.profile-box img{
width:96px;
height:96px;
border-radius:50%;
border:3px solid #00ffea;
box-shadow:0 0 15px #00ffea;
margin-bottom:12px;
}

/* Text */
h1{
font-size:20px;
margin-bottom:6px;
}
#typing{
font-size:14px;
color:#00ffea;
margin-bottom:14px;
}

/* Social icons */
.social-links{
display:flex;
justify-content:center;
gap:12px;
flex-wrap:wrap;
}
.social-links a{
width:42px;
height:42px;
border-radius:50%;
background:#1a1a1a;
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
color:#fff;
border:1px solid #333;
}

/* Buttons */
.buttons{
margin-top:16px;
display:flex;
gap:10px;
justify-content:center;
flex-wrap:wrap;
}
.btn{
padding:8px 16px;
border-radius:20px;
border:1px solid #00ffea;
color:#00ffea;
font-size:14px;
cursor:pointer;
}

/* Footer */
.footer{
position:fixed;
bottom:8px;
width:100%;
text-align:center;
font-size:12px;
color:#00ffea;
}

/* Desktop enhancement */
@media (min-width:768px){
.profile-box{
padding:30px;
}
.profile-box img{
width:120px;
height:120px;
}
h1{font-size:24px}
#typing{font-size:16px}
.social-links a{
width:50px;height:50px;font-size:22px
}
.btn{font-size:15px;padding:10px 20px}
}
</style>
</head>

<body>

<video id="bg-video" autoplay loop muted>
<source src="background.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
<source src="gg.mp3" type="audio/mp3">
</audio>

<div id="enterScreen">
<button onclick="startExperience()">ENTER</button>
</div>

<div id="mainContent">
<div class="profile-box">
<img src="profile.jpg">
<h1>Rushikesh Chandanshiv</h1>
<div id="typing"></div>

<div class="social-links">
<a href="#"><i class="fab fa-youtube"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-discord"></i></a>
<a href="#"><i class="fab fa-twitch"></i></a>
</div>

<div class="buttons">
<div class="btn" onclick="toggleMusic()">ðŸŽµ Music</div>
<div class="btn">ðŸ’» Projects</div>
</div>
</div>
</div>

<footer class="footer">
<span id="views">0</span> Views
</footer>

<script>
function startExperience(){
enterScreen.style.display="none";
bgVideo.style.opacity=1;
mainContent.style.display="flex";
bgMusic.play().catch(()=>{});
}

/* Typing effect */
const texts=["ðŸŽ® Creator","ðŸŽµ Music Lover","ðŸ’» Tech Enthusiast"];
let i=0,j=0,del=false;
setInterval(()=>{
let t=texts[i];
typing.innerText=t.slice(0,j);
if(!del && j++>t.length+5)del=true;
if(del && j--<=0){del=false;i=(i+1)%texts.length}

/* Music toggle */
let play=true;
function toggleMusic(){
play?bgMusic.pause():bgMusic.play();
play=!play;
}

/* View counter */
fetch("https://api.countapi.xyz/hit/rushiii/mobile")
.then(r=>r.json())
.then(d=>views.innerText=d.value);
</script>

</body>
</html>
